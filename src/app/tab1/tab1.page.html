<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Películas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Películas nuevas <small>{{numeroPeliculasRecientes}} resultados</small></h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list>
        <ion-radio-group value="lastWeek" [(ngModel)]="periodo" (ionChange)="onClick($event)">
            <ion-item>
                <ion-label>Última semana</ion-label>
                <ion-radio slot="start" value="lastWeek"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Último mes</ion-label>
                <ion-radio slot="start" value="lastMonth"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Último año</ion-label>
                <ion-radio slot="start" value="lastYear"></ion-radio>
            </ion-item>
        </ion-radio-group>
        <ion-item>
            <ion-label position="floating">Puntación</ion-label>
            <ion-range min="0" max="10" dual-knobs="true" pin="true" debounce="1500" snaps="true" step="1" ticks="true" value="10" color="primary" (ionChange)="rangeChange($event)">
                <ion-icon size="small" slot="start" name="star"></ion-icon>
                <ion-icon slot="end" name="star"></ion-icon>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Número de votos mínimo</ion-label>
            <ion-input type="number" placeholder="1" [(ngModel)]="numeroVotos" debounce="1500" (ionChange)="onClick($event)" required></ion-input>
        </ion-item>
    </ion-list>

        </ion-slide>

    <app-slideshow-backdrop [peliculas]="peliculasRecientes" (loadMoreRecientesEvent)="loadMoreRecientes()"></app-slideshow-backdrop>

    </ion-grid>

    <app-slideshow-poster [peliculas]="peliculasRecientes" [slideOptions]="slideOpts" (loadMoreEvent)="loadMore()"></app-slideshow-poster> -->

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Populares</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-slideshow-pares [peliculas]="peliculasPopulares" [slideOptions]="slideOpts" (loadMoreEvent)="loadMore()"></app-slideshow-pares>

</ion-content>

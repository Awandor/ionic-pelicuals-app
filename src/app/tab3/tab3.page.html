<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Favoritos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <!-- <app-slideshow-poster [peliculas]="favoritos" [slideOptions]="slideOpts"></app-slideshow-poster> -->

    <ion-grid fixed>
        <ion-row>
            <ion-col size="6" *ngFor="let favorito of favoritos">

                <ion-card (click)="mostrarDetalle(favorito.id)">
                    <img [src]="favorito.poster_path | poster">
                    <div style="position: absolute; top:7px; left: 7px; padding: 1px; background-color: black; color: whitesmoke">{{favorito.vote_average}}</div>
                    <ion-card-header>
                        <ion-card-subtitle>{{favorito.release_date}}</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        <h2>{{favorito.title}}</h2>
                        <h3>{{favorito.original_title}}</h3>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
